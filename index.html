<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonSays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

<body>

    <main class="container">
        <div class="row ">

            <div class="col-12 py-3 mt-5  d-flex  ">

                <div class="col-8">
                    <div id="start-str">
                        Benvenuto, premi il pulsante quando vuoi iniziare

                    </div>
                </div>


                <div class="col-4 text-end">
                    <button type="button" class="btn btn-primary" id="start-btn">Start</button>

                </div>
            </div>

            <div class="col-12 d-flex">
                <div class="col-8 text-center fs-1 py-3">
                    <div class="strong " id="memo-str"> numeri da memorizzare </div>
                </div>


                <div class="col-4 text-center fs-1 py-3">
                    <div class="strong " id="timer-str"> 30 </div>
                </div>
            </div>


            <div class="col-12 py-3">

                <form action="" class="d-flex  flex-wrap justify-content-around">

                    <div class="col-1">
                        <input type="number" id="num1">
                    </div>

                    <div class="col-1">
                        <input type="number" id="num2">
                    </div>

                    <div class="col-1">
                        <input type="number" id="num3">
                    </div>

                    <div class="col-1">
                        <input type="number" id="num4">
                    </div>

                    <div class="col-1">
                        <input type="number" id="num5">
                    </div>

                    <div class="col-12 text-center py-5">
                        <button type="button" class="btn btn-primary" type="reset" id="form-btn">Conferma</button>
                    </div>




                </form>

                <div class="col-12 text-center">
                    <span id="out-str">Risultato del gioco</span>
                </div>

            </div>

        </div>
    </main>




    <script src="./js/script.js"></script>
</body>

</html>
